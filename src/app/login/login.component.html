<div class="signup-container">
  <div class="left-panel">
    <h2>Welcome back</h2>
    <p>Sign in to access your insurance dashboard.</p>
    <img src="assets/images/ChatGPT Image Jan 15, 2026, 04_35_12 PM.png" alt="Insurance illustration" class="illustration" />
    <small>Secure access to your policies and claims.</small>
  </div>

  <div class="right-panel">
    <!-- logo -->
    <h1 class="mb-5 font-bold text-2xl text-blue-600">Fundo IMS</h1>
    <h3>Sign in</h3>
    <p class="subtitle">Enter your credentials</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <input formControlName="email" type="email" placeholder="Email" />
      <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
        <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="f['email'].errors?.['email']">Enter a valid email.</small>
      </div>

      <input formControlName="password" type="password" placeholder="Password" />
      <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
        <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
      </div>

      <div class="server-error" *ngIf="error">{{ error }}</div>

      <button  class="primary-btn" type="submit" [disabled]="submitting">{{ submitting ? 'Signing in...' : 'Sign in' }}</button>
      <div class="existing-account">Don't have an account? <a class="cursor-pointer" (click)="navigateTo('landing-page')">Create one</a></div>
    </form>

    <div class="divider">or</div>
    <div class="social-buttons">
      <button class="google" aria-label="Sign in with Google" (click)="signInWithGoogle()">
        <!-- Google multicolor SVG -->

      </button>
    </div>
  </div>
</div>
