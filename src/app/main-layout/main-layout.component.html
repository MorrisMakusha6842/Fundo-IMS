		<div class="right">
			<button class="icon-btn" aria-label="notifications">
				<!-- SVG style matched to your example (rounded square + inner) -->
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

				</svg>
				<span class="badge" *ngIf="notificationsCount>0">{{ notificationsCount }}</span>
			</button>

			<button class="icon-btn" aria-label="help">
				<!-- help svg -->
				<svg class="top-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.6"/><path d="M9.5 9.5a2.5 2.5 0 1 1 5 0c0 2-3 2.25-3 4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 17h.01" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
			</button>

			<!-- mobile-only hamburger (visible on small screens) -->
			<button class="icon-btn mobile-only sm:block hidden" aria-label="menu" title="Menu">
				<!-- simple hamburger svg -->
				<svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7h18"/><path d="M3 12h18"/><path d="M3 17h18"/></svg>
			</button>

			<div class="user-wrap">
				<button class="user-btn" (click)="toggleUserMenu()" aria-label="user menu">
					<img *ngIf="userPhotoUrl; else initials" [src]="userPhotoUrl" alt="user" class="user-img"/>
					<ng-template #initials>
						<div class="user-initials">U</div>
					</ng-template>
				</button>

				<div class="user-menu" *ngIf="showUserMenu">
					<button class="user-menu-item" (click)="navigateTo('/settings')">Account settings</button>
					<hr />
					<button class="user-menu-item" (click)="signOut()">Sign out</button>
				</div>
			</div>
		</div>
	</div>
</div>
