<div class="notification-icon-wrapper" title="Notifications" role="button" aria-label="Notifications"
  [class.has-unread]="(unreadCount$ | async)! > 0">
  <!-- Simple Bell SVG (stroke-based) -->
  <svg class="notification-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path
      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18 14.158V11a6 6 0 1 0-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5"
      stroke-linecap="round" stroke-linejoin="round" />
    <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke-linecap="round" stroke-linejoin="round" />
  </svg>

  <ng-container *ngIf="(unreadCount$ | async) as count">
    <span *ngIf="count > 0" class="notification-badge">{{ count > 99 ? '99+' : count }}</span>
  </ng-container>
</div>
