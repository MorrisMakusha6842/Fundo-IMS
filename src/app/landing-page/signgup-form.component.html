<div class="signup-container">
  <div class="left-panel">
    <h2>Create your account</h2>
    <p>Join and manage your insurance information in one place.</p>
    <img src="assets/images/ChatGPT Image Jan 15, 2026, 04_35_12 PM.png" alt="Insurance illustration"
      class="illustration" />
    <small>Access your insurance information anytime!</small>
  </div>

  <div class="right-panel">
    <div class="signup-details">
      <h3>Create your account</h3>
      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>

        <!-- User image deploy / capture section (moved to top) -->
        <div class="avatar-section">
          <div class="avatar-preview circular">
            <img *ngIf="imagePreview" [src]="imagePreview" alt="avatar preview" />
            <div *ngIf="!imagePreview" class="avatar-placeholder"></div>
          </div>

          <div class="avatar-actions">
            <label class="btn inline-btn">Upload
              <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
            </label>

            <button type="button" class="btn inline-btn" (click)="openCameraModal()">Open camera</button>
          </div>
        </div>

        <!-- Camera modal -->
        <div class="camera-modal" *ngIf="cameraModalOpen">
          <div class="camera-backdrop" (click)="stopCamera(); cameraModalOpen=false"></div>
          <div class="camera-dialog">
            <div class="camera-preview">
              <video id="signupCameraModalVideo" autoplay muted playsinline></video>
              <img *ngIf="tempImagePreview" [src]="tempImagePreview" alt="capture preview" class="capture-preview" />
            </div>
            <div class="camera-controls">
              <button type="button" class="btn" (click)="takePhoto()">Capture</button>
              <button type="button" class="btn" *ngIf="tempImagePreview" (click)="savePhoto()">Save</button>
              <button type="button" class="btn" *ngIf="tempImagePreview" (click)="retake()">Retake</button>
              <button type="button" class="btn" (click)="stopCamera(); cameraModalOpen=false">Cancel</button>
            </div>
          </div>
        </div>
        <label>
          Full name
          <input formControlName="fullName" type="text" placeholder="Your full name" />
        </label>
        <div class="error" *ngIf="f['fullName'].touched && f['fullName'].invalid">
          <small *ngIf="f['fullName'].errors?.['required']">Name is required.</small>
          <small *ngIf="f['fullName'].errors?.['minlength']">Enter a valid name.</small>
        </div>

        <label>
          National ID
          <input formControlName="nationalId" type="text" placeholder="Enter National ID" />
        </label>
        <div class="error" *ngIf="f['nationalId'].touched && f['nationalId'].invalid">
          <small *ngIf="f['nationalId'].errors?.['required']">National ID is required.</small>
        </div>

        <label>
          Account Type
          <select formControlName="accountType"
            style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d2d2d7; margin-bottom: 16px;">
            <option value="individual">Individual</option>
            <option value="business">Business</option>
          </select>
        </label>

        <label>
          Company <small class="optional">(optional)</small>
          <input formControlName="company" type="text" placeholder="Your company" />
        </label>

        <label>
          Phone Number
          <input formControlName="phoneNumber" type="tel" placeholder="+1 234 567 890" />
        </label>
        <div class="error" *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid">
          <small *ngIf="f['phoneNumber'].errors?.['required']">Phone number is required.</small>
          <small *ngIf="f['phoneNumber'].errors?.['pattern']">Enter a valid phone number.</small>
        </div>

        <label>
          Location
          <input formControlName="location" type="text" placeholder="Your location / city" />
        </label>
        <div class="error" *ngIf="f['location'].touched && f['location'].invalid">
          <small *ngIf="f['location'].errors?.['required']">Location is required.</small>
        </div>

        <!-- Email and password are provided in the parent landing form; show email read-only if available -->
        <label *ngIf="parentData?.email || form.value.email">
          Email
          <input [value]="parentData?.email || form.value.email" readonly />
        </label>



        <div class="server-error" *ngIf="error">
          {{ error }}
        </div>

        <button type="submit" [disabled]="submitting">{{ submitting ? 'Creating...' : 'Create account' }}</button>
      </form>
    </div>
  </div>
</div>
