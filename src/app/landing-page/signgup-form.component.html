<div class="signup-container">
  <div class="left-panel">
    <h2>Create your account</h2>
    <p>Join and manage your insurance information in one place.</p>
    <img src="assets/images/ChatGPT Image Jan 15, 2026, 04_35_12 PM.png" alt="Insurance illustration" class="illustration" />
    <small>Access your insurance information anytime!</small>
  </div>

  <div class="right-panel">
    <div class="signup-details">
      <h3>Create your account</h3>
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>

          <!-- User image deploy / capture section (moved to top) -->
          <div class="avatar-section">
            <div class="avatar-preview circular">
              <img *ngIf="imagePreview" [src]="imagePreview" alt="avatar preview" />
              <div *ngIf="!imagePreview" class="avatar-placeholder"></div>
              <video *ngIf="cameraActive" id="signupCameraVideo" class="camera-video" autoplay muted playsinline></video>
            </div>

            <div class="avatar-actions">
              <label class="btn">Upload
                <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
              </label>

              <button type="button" class="btn" *ngIf="!cameraActive" (click)="startCamera()">Use camera</button>
              <button type="button" class="btn" *ngIf="cameraActive" (click)="takePhoto()">Take photo</button>
              <button type="button" class="btn" *ngIf="cameraActive" (click)="stopCamera()">Cancel</button>
            </div>
          </div>
        <label>
          Full name
          <input formControlName="fullName" type="text" placeholder="Your full name" />
        </label>
        <div class="error" *ngIf="f['fullName'].touched && f['fullName'].invalid">
          <small *ngIf="f['fullName'].errors?.['required']">Name is required.</small>
          <small *ngIf="f['fullName'].errors?.['minlength']">Enter a valid name.</small>
        </div>

        <label>
          Company <small class="optional">(optional)</small>
          <input formControlName="company" type="text" placeholder="Your company" />
        </label>

        <label>
          Number plate <small class="optional">(optional)</small>
          <input formControlName="numberPlate" type="text" placeholder="Vehicle number plate" />
        </label>

        <label>
          Location
          <input formControlName="location" type="text" placeholder="Your location / city" />
        </label>
        <div class="error" *ngIf="f['location'].touched && f['location'].invalid">
          <small *ngIf="f['location'].errors?.['required']">Location is required.</small>
        </div>

        <!-- Email and password are provided in the parent landing form; show email read-only if available -->
        <label *ngIf="parentData?.email || form.value.email">
          Email
          <input [value]="parentData?.email || form.value.email" readonly />
        </label>

        

        <div class="server-error" *ngIf="error">
          {{ error }}
        </div>

        <button type="submit" [disabled]="submitting">{{ submitting ? 'Creating...' : 'Create account' }}</button>
      </form>
    </div>
  </div>
</div>
